<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Comic+Neue:wght@400;700&display=swap');
        
        body { 
            font-family: 'Comic Neue', 'Assistant', 'Arial', sans-serif; 
            transition: background-color 0.3s; 
            overflow-x: hidden; 
            touch-action: manipulation; 
        }
        
        .eng-text { font-family: 'Comic Neue', 'Arial', sans-serif; }

        /* Night Mode Styles */
        body.night-mode { background-color: #1a202c !important; color: #ffffff !important; }
        .night-mode .bg-white { background-color: #2d3748 !important; color: #ffffff !important; }
        .night-mode .text-black { color: #ffffff !important; }
        .night-mode .text-gray-600 { color: #cbd5e0 !important; }
        .night-mode .text-gray-700 { color: #f6e05e !important; } 
        /* Night mode yellow text */
        .night-mode .text-blue-600, 
        .night-mode .text-blue-800,
        .night-mode h1.text-blue-600,
        .night-mode h2.text-blue-600 { color: #f6e05e !important; }
        
        .night-mode .border-gray-200 { border-color: #4a5568 !important; }
        .night-mode button:not(.bg-blue-600):not(.bg-green-500):not(.bg-orange-500):not(.quiz-btn):not(.memory-action-btn) { color: #ffffff; }
        .night-mode textarea { background-color: #1a202c !important; color: #ffffff !important; border-color: #4a5568 !important; }

        /* Adjusted for top placement */
        #app { padding-top: 10px; }

        /* Card Flip Effect */
        .perspective-1000 { perspective: 1000px; }
        .card-inner { 
            position: relative; width: 100%; height: 100%; 
            transition: transform 0.5s; 
            transform-style: preserve-3d; 
        }
        .card-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; border-radius: 0.75rem; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 8px;
            overflow: hidden;
        }
        .card-back { transform: rotateY(180deg); }

        /* Memory Game */
        .memory-text {
            text-align: center; width: 100%; word-wrap: break-word;
            line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3;
            -webkit-box-orient: vertical; overflow: hidden;
        }

        /* Connect 4 */
        .c4-board {
            display: grid; grid-template-columns: repeat(7, 40px);
            grid-template-rows: repeat(6, 40px); gap: 4px;
            background-color: #1e40af; padding: 8px; border-radius: 12px;
        }
        .arrows-row { display: grid; grid-template-columns: repeat(7, 40px); gap: 4px; margin-bottom: 4px; }
        @media (min-width: 640px) {
            .c4-board { grid-template-columns: repeat(7, 58px); grid-template-rows: repeat(6, 58px); gap: 8px; }
            .arrows-row { grid-template-columns: repeat(7, 58px); gap: 8px; }
        }

        .c4-slot { width: 100%; height: 100%; background-color: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .night-mode .c4-slot { background-color: #4a5568; }
        .token-fixed { width: 90%; height: 90%; border-radius: 50%; }

        .correct-ans { background-color: #10b981 !important; color: white !important; }
        .wrong-ans { background-color: #ef4444 !important; color: white !important; }

        .speaker-btn { background: transparent; border: none; cursor: pointer; padding: 4px; border-radius: 50%; }
        .speaker-btn:hover { background-color: rgba(0,0,0,0.05); }

        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen p-0 m-0">
    <!-- Header with Toggle integrated to save space -->
    <header class="flex justify-between items-center px-4 py-2 w-full max-w-2xl mx-auto">
        <button id="toggleNight" class="text-2xl p-0 bg-transparent border-none outline-none cursor-pointer">â˜€ï¸</button>
        <h1 class="text-2xl font-bold text-blue-600 eng-text">Word Adventure</h1>
        <div class="w-8"></div> <!-- Spacer for balance -->
    </header>

    <div id="app" class="container mx-auto px-4 pb-6 max-w-2xl flex flex-col items-center w-full"></div>

    <script>
        let state = {
            screen: 'welcome', inputText: '', words: [],
            nightMode: false, masteryScore: 0, quizIndex: 0, correctAnswers: 0,
            quizFeedback: { index: -1, status: null },
            memoryGame: { cards: [], flipped: [], pairs: 0, steps: 0, bestScore: Infinity },
            connect4: { board: Array(6).fill(null).map(() => Array(7).fill(null)), turn: 1, q: null, canDrop: false, showQuestionPrompt: true },
            winner: null
        };

        function triggerConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function shuffle(a) { return [...a].sort(() => Math.random() - 0.5); }

        function resetAllData() {
            state.inputText = ''; state.words = []; state.masteryScore = 0;
            state.quizIndex = 0; state.correctAnswers = 0; state.winner = null;
            state.screen = 'input'; render();
        }

        function render() {
            document.body.classList.toggle('night-mode', state.nightMode);
            document.getElementById('toggleNight').innerText = state.nightMode ? 'ğŸŒ™' : 'â˜€ï¸';
            const app = document.getElementById('app');
            app.innerHTML = '';
            
            if (state.winner) { renderWinScreen(app); return; }
            
            switch(state.screen) {
                case 'welcome': renderWelcome(app); break;
                case 'input': renderInput(app); break;
                case 'flashcards': renderFlashcards(app); break;
                case 'quiz': renderQuiz(app); break;
                case 'menu': renderMenu(app); break;
                case 'memory': renderMemory(app); break;
                case 'connect4': renderConnect4(app); break;
            }
        }

        function renderWelcome(app) {
            app.innerHTML = `
                <div class="text-center space-y-4 w-full max-w-md animate-fade-in px-2">
                    <div class="bg-white p-5 rounded-[1.5rem] border-4 border-blue-200 shadow-lg text-center space-y-3 overflow-hidden">
                        <p class="text-2xl font-bold text-blue-800 border-b-2 border-blue-100 pb-1">×‘×¨×•×›×™× ×”×‘××™×!</p>
                        <p class="text-lg font-medium">×”×¦×˜×¨×¤×• ×œ×”×¨×¤×ª×§×ª ×œ××™×“×” ×©×œ ××™×œ×™× ×—×“×©×•×ª ×‘×× ×’×œ×™×ª.</p>
                        
                        <div class="space-y-3 text-base py-1">
                            <p>1. ××“×‘×™×§×™× ×¨×©×™××ª ××™×œ×™× ××”××•×¨×”.</p>
                            <p>2. ××ª×¨×’×œ×™× ×¢× ×›×¨×˜×™×¡×™×•×ª (××œ ×ª×“×œ×’×•!).</p>
                            <p>3. ×¢×•×‘×¨×™× ××ª ×”××ª×’×¨ ×•×¤×•×ª×—×™× ××©×—×§×™×.</p>
                        </div>
                        <div class="bg-purple-50 p-3 rounded-xl border-2 border-purple-100">
                             <p class="text-base font-bold text-purple-700">××—×›×™× ×œ×›× ××©×—×§×™ ×–×™×›×¨×•×Ÿ ×•-4 ×‘×©×•×¨×”!</p>
                        </div>
                    </div>
                    <button onclick="state.screen='input'; render()" class="bg-blue-600 text-white px-8 py-4 rounded-full text-xl font-bold w-full shadow-md transition-all active:scale-95">×©× ×ª×—×™×œ? ğŸš€</button>
                </div>`;
        }

        function renderInput(app) {
            app.innerHTML = `
                <div class="text-center space-y-4 w-full px-2">
                    <p class="text-lg font-bold">×”×›× ×™×¡×• ××™×œ×™× (×× ×’×œ×™×ª - ×¢×‘×¨×™×ª):</p>
                    <textarea id="wordInput" class="w-full h-48 p-4 rounded-2xl border-2 border-blue-200 outline-none text-right text-black bg-white shadow-inner" placeholder="apple - ×ª×¤×•×—">${state.inputText}</textarea>
                    <div class="bg-blue-100 p-2 rounded-lg text-blue-800 text-xs font-medium">
                        ×”×§×¤×™×“×• ×¢×œ ××§×£ (-) ×‘×™×Ÿ ×”×× ×’×œ×™×ª ×œ×ª×¨×’×•×.
                    </div>
                    <button onclick="processInput()" class="bg-blue-600 text-white px-8 py-4 rounded-full text-xl font-bold w-full shadow-md active:scale-95">×”×ª×—×œ ×œ×œ××•×“! ğŸš€</button>
                    <button onclick="state.screen='welcome'; render()" class="text-gray-400 text-xs underline block mx-auto">×—×–×¨×” ×œ×”×•×¨××•×ª</button>
                </div>`;
            document.getElementById('wordInput').oninput = (e) => state.inputText = e.target.value;
        }

        function processInput() {
            const lines = state.inputText.split('\n').filter(l => l.includes('-'));
            state.words = lines.map(l => {
                const parts = l.split('-');
                return { eng: parts[0].trim(), heb: parts.slice(1).join('-').trim(), known: false, id: crypto.randomUUID() };
            });
            if (state.words.length < 2) return;
            state.screen = 'flashcards'; render();
        }

        function renderFlashcards(app) {
            const unknown = state.words.filter(w => !w.known);
            if (unknown.length === 0) { state.quizIndex = 0; state.correctAnswers = 0; state.screen = 'quiz'; render(); return; }
            const cur = unknown[0];
            app.innerHTML = `
                <div class="text-center space-y-4 w-full max-w-sm px-2">
                    <h2 class="text-xl font-bold">×œ×™××•×“ ××™×œ×™× (${state.words.filter(w=>w.known).length}/${state.words.length})</h2>
                    <div id="flashcard" onclick="this.classList.toggle('card-flipped')" class="relative w-full h-64 perspective-1000 cursor-pointer mx-auto">
                        <div class="card-inner">
                            <div class="card-front bg-white border-4 border-blue-200 flex-col shadow-md">
                                <span class="text-4xl font-bold text-blue-600 eng-text mb-4">${cur.eng}</span>
                                <button onclick="event.stopPropagation(); speak('${cur.eng}')" class="speaker-btn text-4xl">ğŸ”Š</button>
                            </div>
                            <div class="card-back bg-blue-500 border-4 border-blue-600 text-white shadow-md">
                                <span class="text-3xl font-bold text-center px-4">${cur.heb}</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-blue-500 font-bold text-sm animate-bounce">×œ×—×¦×• ×¢×œ ×”×›×¨×˜×™×¡×™×™×” ×œ×ª×¨×’×•× ğŸ”„</p>
                    <div class="grid grid-cols-2 gap-3 w-full">
                         <button onclick="state.words.find(w=>w.id === '${cur.id}').known=true; render()" class="bg-green-500 text-white py-4 rounded-xl font-bold shadow-md active:scale-95">×™×•×“×¢! âœ…</button>
                         <button onclick="state.words = shuffle(state.words); render()" class="bg-orange-500 text-white py-4 rounded-xl font-bold shadow-md active:scale-95">×¢×•×“ ×œ×... â³</button>
                    </div>
                </div>`;
        }

        function renderQuiz(app) {
            if (state.quizIndex >= state.words.length) {
                state.masteryScore = (state.correctAnswers / state.words.length) * 100;
                triggerConfetti();
                state.screen = 'menu'; render(); return;
            }
            const cur = state.words[state.quizIndex];
            if (!state.quizOptions) {
                state.quizOptions = shuffle([cur.heb, ...shuffle(state.words.filter(x=>x.id!==cur.id).map(x=>x.heb)).slice(0,3)]);
            }

            app.innerHTML = `
                <div class="text-center space-y-4 w-full max-w-sm px-2">
                    <h2 class="text-lg font-bold text-blue-600">××ª×’×¨ ×”××™×œ×™× (${state.quizIndex + 1}/${state.words.length})</h2>
                    <div class="bg-white p-6 rounded-[2rem] border-4 border-blue-400 shadow-lg">
                        <div class="flex items-center justify-center gap-4 mb-6">
                             <div class="text-3xl font-bold eng-text text-black">${cur.eng}</div>
                             <button onclick="speak('${cur.eng}')" class="speaker-btn text-2xl">ğŸ”Š</button>
                        </div>
                        <div class="grid gap-3">
                            ${state.quizOptions.map((o, idx) => {
                                let statusClass = "";
                                if (state.quizFeedback.index === idx) {
                                    statusClass = state.quizFeedback.status === 'correct' ? 'correct-ans' : 'wrong-ans';
                                }
                                return `<button onclick="handleQuizAns('${o}', '${cur.heb}', ${idx})" class="quiz-btn py-3 px-2 border-2 rounded-xl font-bold text-lg text-black transition-all shadow-sm ${statusClass}">${o}</button>`;
                            }).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function handleQuizAns(selected, correct, idx) {
            if (state.quizFeedback.status) return;
            const isCorrect = selected === correct;
            state.quizFeedback = { index: idx, status: isCorrect ? 'correct' : 'wrong' };
            if (isCorrect) state.correctAnswers++;
            render();
            setTimeout(() => {
                state.quizIndex++; state.quizOptions = null;
                state.quizFeedback = { index: -1, status: null };
                render();
            }, 600);
        }

        function renderMenu(app) {
            const isLocked = state.masteryScore < 70;
            app.innerHTML = `
                <div class="text-center space-y-4 w-full max-w-md px-2">
                    <div class="bg-white p-6 rounded-[1.5rem] shadow-md border-4 border-blue-100">
                        <h2 class="text-2xl font-bold text-blue-600 mb-2">×”×¦×™×•×Ÿ ×©×œ×š: ${state.masteryScore.toFixed(0)}%</h2>
                        <div class="py-1 px-3 rounded-full inline-block ${isLocked?'bg-red-100 text-red-600':'bg-green-100 text-green-600'} font-bold text-sm">
                            ${isLocked?'×“×¨×•×© 70% ×œ×¤×ª×™×—×ª ×”××©×—×§×™×':'×›×œ ×”×›×‘×•×“! ×”××©×—×§×™× ×¤×ª×•×—×™×'}
                        </div>
                    </div>
                    <button onclick="${isLocked?'':'startMemory()'}" class="p-5 bg-purple-500 text-white rounded-2xl text-xl font-bold w-full shadow-md active:scale-95 ${isLocked?'opacity-50 grayscale':''}">××©×—×§ ×–×™×›×¨×•×Ÿ ğŸ§ </button>
                    <button onclick="${isLocked?'':'startC4()'}" class="p-5 bg-blue-500 text-white rounded-2xl text-xl font-bold w-full shadow-md active:scale-95 ${isLocked?'opacity-50 grayscale':''}">4 ×‘×©×•×¨×” ğŸ”´ğŸŸ¡</button>
                    
                    <div class="flex flex-col gap-3 mt-4 border-t-2 border-blue-50 pt-4">
                        <button onclick="state.words.forEach(w=>w.known=false); state.screen='flashcards'; render()" class="text-blue-600 font-bold text-sm underline">×—×–×¨×” ×œ×ª×¨×’×•×œ</button>
                        <button onclick="resetAllData()" class="text-red-500 font-bold text-sm underline">×”×–× ×ª ×¨×©×™××” ×—×“×©×”</button>
                    </div>
                </div>`;
        }

        function startMemory() {
            state.screen = 'memory'; state.winner = null;
            const cards = [];
            state.words.slice(0, 8).forEach(w => {
                cards.push({ t: w.eng, m: w.heb, isEng: true }, { t: w.heb, m: w.eng, isEng: false });
            });
            state.memoryGame = { ...state.memoryGame, cards: shuffle(cards).map((c, i) => ({ ...c, id: i, f: false, ok: false })), flipped: [], pairs: 0, steps: 0 };
            render();
        }

        function renderMemory(app) {
            const g = state.memoryGame;
            app.innerHTML = `
                <div class="flex flex-col items-center w-full px-2">
                    <div class="flex justify-between items-center w-full max-w-sm mb-3 bg-white p-3 rounded-xl border shadow-sm">
                        <button onclick="state.screen='menu'; render()" class="text-red-500 font-bold text-sm">×™×¦×™××”</button>
                        <span class="text-sm font-bold text-black">×¦×¢×“×™×: ${g.steps} | ×–×•×’×•×ª: ${g.pairs}</span>
                    </div>
                    <div class="grid grid-cols-4 gap-2 w-full max-w-sm">
                        ${g.cards.map(c => `
                            <div onclick="flipM(${c.id})" class="relative aspect-square perspective-1000 cursor-pointer ${c.f || c.ok ? 'card-flipped' : ''}">
                                <div class="card-inner">
                                    <div class="card-front bg-purple-600 text-white text-2xl font-bold">?</div>
                                    <div class="card-back bg-white border-2 ${c.ok?'border-green-400 bg-green-50':'border-purple-200'}">
                                        <div class="memory-text text-black font-bold text-xs ${c.isEng ? 'eng-text' : ''}">${c.t}</div>
                                    </div>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`;
            if (g.pairs > 0 && g.pairs === g.cards.length/2) {
                if (g.steps < g.bestScore) g.bestScore = g.steps;
                setTimeout(() => { triggerConfetti(); state.winner = { type: 'memory', msg: `× ×™×¦×—×ª ×‘-${g.steps} ×¦×¢×“×™×!` }; render(); }, 600);
            }
        }

        function flipM(id) {
            const g = state.memoryGame; const c = g.cards.find(x=>x.id===id);
            if (c.f || c.ok || g.flipped.length === 2) return;
            c.f = true; g.flipped.push(c); g.steps++; render();
            if (g.flipped.length === 2) {
                const [c1, c2] = g.flipped;
                if (c1.t === c2.m) { c1.ok = c2.ok = true; g.pairs++; g.flipped = []; render(); }
                else { setTimeout(() => { c1.f = c2.f = false; g.flipped = []; render(); }, 1000); }
            }
        }

        function startC4() {
            state.screen = 'connect4'; state.winner = null;
            state.connect4 = { board: Array(6).fill(null).map(() => Array(7).fill(null)), turn: 1, q: genC4Q(), canDrop: false, showQuestionPrompt: true };
            render();
        }

        function genC4Q() {
            const w = state.words[Math.floor(Math.random()*state.words.length)];
            const opts = shuffle([w.heb, ...shuffle(state.words.filter(x=>x.id!==w.id).map(x=>x.heb)).slice(0,3)]);
            return { prompt: w.eng, correct: w.heb, eng: w.eng, opts };
        }

        function renderConnect4(app) {
            const c = state.connect4;
            app.innerHTML = `
                <div class="flex flex-col items-center w-full px-1">
                    <div class="w-full flex justify-between items-center mb-2 bg-white p-2 rounded-xl border shadow-sm max-w-sm">
                        <button onclick="state.screen='menu'; render()" class="text-red-500 font-bold text-sm">×™×¦×™××”</button>
                        <div class="font-bold text-black text-sm">×ª×•×¨: ${c.turn===1?'××“×•× ğŸ”´':'×¦×”×•×‘ ğŸŸ¡'}</div>
                    </div>
                    
                    <div class="h-10 mb-2 flex items-center">
                        ${c.showQuestionPrompt ? `<button onclick="state.connect4.showQuestionPrompt=false; render(); speak('${c.q.eng}')" class="bg-blue-600 text-white px-5 py-2 rounded-full text-sm font-bold shadow-md">×©××œ×” ×œ××¡×™××•×Ÿ</button>` : `<div class="text-blue-600 font-bold text-sm animate-pulse">×‘×—×¨ ×¢××•×“×” ğŸ‘‡</div>`}
                    </div>

                    <div class="c4-container">
                        <div class="arrows-row">
                            ${[0,1,2,3,4,5,6].map(i => `<button onclick="dropC4(${i})" class="w-full text-center text-xl ${!c.canDrop || c.board[0][i] ? 'opacity-10 pointer-events-none' : 'text-blue-500'}">ğŸ‘‡</button>`).join('')}
                        </div>
                        <div class="c4-board">
                            ${c.board.map((row, r) => row.map((cell, col) => `<div class="c4-slot">${cell ? `<div class="token-fixed ${cell===1?'bg-red-500':'bg-yellow-400'}"></div>` : ''}</div>`).join('')).join('')}
                        </div>
                    </div>

                    ${!c.canDrop && !c.showQuestionPrompt ? `
                        <div class="modal-overlay fixed inset-0 bg-black/60 flex items-center justify-center z-[200]">
                            <div class="bg-white p-6 rounded-[1.5rem] max-w-xs w-full text-center mx-4 border-2 border-blue-500 shadow-2xl">
                                <h3 class="text-3xl font-bold mb-6 text-blue-600 eng-text">${c.q.prompt}</h3>
                                <div class="grid gap-2">
                                    ${c.q.opts.map(o => `<button onclick="ansC4('${o}')" class="p-3 border-2 rounded-xl font-bold text-black text-lg">${o}</button>`).join('')}
                                </div>
                            </div>
                        </div>` : ''}
                </div>`;
        }

        function ansC4(o) {
            if (o === state.connect4.q.correct) { state.connect4.canDrop = true; render(); }
            else { state.connect4.turn = state.connect4.turn===1?2:1; state.connect4.showQuestionPrompt = true; state.connect4.q = genC4Q(); render(); }
        }

        function dropC4(col) {
            const c = state.connect4; let rowIdx = -1;
            for (let r=5; r>=0; r--) { if (!c.board[r][col]) { rowIdx = r; break; } }
            if (rowIdx === -1) return;
            c.board[rowIdx][col] = c.turn;
            if (checkWin(c.board)) { triggerConfetti(); state.winner = { type: 'c4', msg: c.turn===1?"××“×•× × ×™×¦×—!":"×¦×”×•×‘ × ×™×¦×—!" }; }
            else { c.turn = c.turn===1?2:1; c.canDrop = false; c.showQuestionPrompt = true; c.q = genC4Q(); }
            render();
        }

        function checkWin(b) {
            for (let r=0; r<6; r++) for (let c=0; c<4; c++) if (b[r][c] && b[r][c]==b[r][c+1] && b[r][c]==b[r][c+2] && b[r][c]==b[r][c+3]) return true;
            for (let r=0; r<3; r++) for (let c=0; c<7; c++) if (b[r][c] && b[r][c]==b[r+1][c] && b[r][c]==b[r+2][c] && b[r][c]==b[r+3][c]) return true;
            for (let r=0; r<3; r++) for (let c=0; c<4; c++) {
                if (b[r][c] && b[r][c]==b[r+1][c+1] && b[r][c]==b[r+2][c+2] && b[r][c]==b[r+3][c+3]) return true;
                if (b[r][c+3] && b[r][c+3]==b[r+1][c+2] && b[r][c+3]==b[r+2][c+1] && b[r][c+3]==b[r+3][c]) return true;
            }
            return false;
        }

        function renderWinScreen(app) {
            app.innerHTML = `
                <div class="text-center p-8 bg-white rounded-[2rem] border-4 border-yellow-400 shadow-xl mx-4 mt-6 max-w-xs w-full animate-fade-in">
                    <h2 class="text-3xl font-extrabold mb-4 text-black">${state.winner.msg} ğŸ‰</h2>
                    <button onclick="state.winner=null; state.screen='menu'; render()" class="bg-blue-600 text-white py-4 rounded-xl text-xl font-bold w-full shadow-md active:scale-95">×—×–×¨×” ×œ×ª×¤×¨×™×˜ ğŸ </button>
                </div>`;
        }

        document.getElementById('toggleNight').onclick = () => { state.nightMode = !state.nightMode; render(); };
        render();
    </script>
