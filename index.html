<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .tab-inactive { color: #94a3b8; border-bottom: 4px solid transparent; opacity: 0.6; }
        .tab-active { border-bottom: 4px solid currentColor; opacity: 1; }
        .hidden { display: none !important; }
        .perspective-1000 { perspective: 1000px; }
        .card-inner { transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; position: relative; width: 100%; height: 100%; }
        .card-flipped .card-inner { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 1.5rem; }
        .card-back { transform: rotateY(180deg); }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- Custom Modal Overlay -->
    <div id="custom-modal" class="hidden fixed inset-0 bg-slate-900/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-3xl shadow-2xl p-6 text-center transform transition-all scale-100">
            <div id="modal-icon" class="text-5xl mb-4"></div>
            <h2 id="modal-title" class="text-2xl font-black text-slate-800 mb-2"></h2>
            <p id="modal-body" class="text-slate-600 mb-6"></p>
            <button id="modal-btn" class="w-full py-4 rounded-2xl font-bold text-white shadow-lg transition-transform active:scale-95"></button>
        </div>
    </div>

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-xl flex flex-col relative">
        <!-- Header -->
        <header class="bg-white pt-6 pb-2 sticky top-0 z-20 border-b border-slate-100 text-center">
            <h1 class="text-2xl font-black text-slate-800 mb-4">×œ×•××“×™× ×× ×’×œ×™×ª ×‘×›×™×£</h1>
            <nav class="flex justify-around items-center">
                <button onclick="switchView('setup')" id="nav-setup" class="flex flex-col items-center flex-1 py-2 tab-active text-rose-500">
                    <span class="text-xs font-bold">× ×™×”×•×œ</span>
                </button>
                <button onclick="switchView('cards')" id="nav-cards" class="flex flex-col items-center flex-1 py-2 tab-inactive text-blue-500 pointer-events-none opacity-20">
                    <span class="text-xs font-bold">×”×§× ×™×™×”</span>
                </button>
                <button onclick="switchView('practice')" id="nav-practice" class="flex flex-col items-center flex-1 py-2 tab-inactive text-indigo-600 pointer-events-none opacity-20">
                    <span class="text-xs font-bold">×ª×¨×’×•×œ</span>
                </button>
                <button onclick="switchView('game')" id="nav-game" class="flex flex-col items-center flex-1 py-2 tab-inactive text-amber-500 pointer-events-none opacity-20">
                    <span class="text-xs font-bold">××©×—×§</span>
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4 overflow-y-auto">
            
            <!-- Setup View -->
            <section id="view-setup" class="space-y-6">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-rose-100">
                    <h2 class="text-lg font-bold mb-3 border-r-4 border-rose-500 pr-2 text-slate-700">×”×•×¡×¤×ª ××™×œ×™×</h2>
                    <div class="space-y-3">
                        <input type="text" id="input-hebrew" placeholder="×¢×‘×¨×™×ª (×ª×¤×•×—)" class="w-full p-4 border-2 rounded-2xl text-center focus:border-rose-500 outline-none transition-colors">
                        <input type="text" id="input-english" placeholder="English (Apple)" dir="ltr" class="w-full p-4 border-2 rounded-2xl text-center focus:border-rose-500 outline-none transition-colors">
                        <button onclick="addWord()" class="w-full bg-rose-500 text-white font-bold py-4 rounded-2xl shadow-md active:scale-95 transition-all">×”×•×¡×£ ×œ×¨×©×™××”</button>
                    </div>
                </div>
                <div id="words-list" class="bg-white rounded-2xl border border-slate-100 overflow-hidden shadow-sm"></div>
                <div id="start-learning-btn" class="hidden text-center p-4">
                    <button onclick="switchView('cards')" class="bg-blue-600 text-white px-10 py-4 rounded-full font-bold shadow-xl animate-bounce text-lg">×”×ª×—×œ ×œ×œ××•×“</button>
                </div>
            </section>

            <!-- Cards View -->
            <section id="view-cards" class="hidden text-center space-y-4">
                <div class="flex justify-between items-center px-2">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">×”×ª×§×“××•×ª</span>
                    <span id="progress-text" class="text-xs font-bold text-blue-600">0/0</span>
                </div>
                <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden mb-4">
                    <div id="progress-bar" class="h-full bg-blue-500 w-0 transition-all duration-500"></div>
                </div>

                <div id="card-container" class="w-full aspect-[3/4] relative perspective-1000">
                    <div class="card-inner" onclick="this.parentElement.classList.toggle('card-flipped')">
                        <div class="card-face bg-white border-2 border-blue-50 shadow-xl p-8">
                            <button onclick="event.stopPropagation(); speakText(words[currentIdx].eng);" class="bg-blue-50 p-6 rounded-full mb-6 text-3xl hover:bg-blue-100 transition-colors">ğŸ”Š</button>
                            <h2 id="card-english" class="text-4xl font-black text-blue-900" dir="ltr"></h2>
                            <p class="mt-6 text-sm text-slate-300 font-medium">×œ×—×¥ ×›×“×™ ×œ×¨××•×ª ×ª×¨×’×•×</p>
                        </div>
                        <div class="card-face card-back bg-blue-600 text-white shadow-xl p-8">
                            <h2 id="card-hebrew" class="text-4xl font-black"></h2>
                            <p class="mt-6 text-blue-200 text-sm">×”×‘× ×ª ××ª ×”××™×œ×”?</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-8">
                    <button onclick="markAsKnown(false)" class="bg-white border-2 border-slate-200 text-slate-500 py-4 rounded-2xl font-bold active:bg-slate-50 transition-colors">×¢×•×“ ×œ×</button>
                    <button onclick="markAsKnown(true)" class="bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">×™×•×“×¢!</button>
                </div>
                
                <div class="flex justify-center items-center gap-10 text-slate-300 mt-4">
                    <button onclick="moveCard(-1)" class="p-2 text-2xl active:text-blue-500">â¬…ï¸</button>
                    <span id="card-index" class="font-bold text-sm">1/1</span>
                    <button onclick="moveCard(1)" class="p-2 text-2xl active:text-blue-500">â¡ï¸</button>
                </div>
            </section>

            <!-- Practice View -->
            <section id="view-practice" class="hidden text-center space-y-6">
                <div class="bg-indigo-50 p-3 rounded-xl text-indigo-700 font-bold text-sm" id="practice-status">×‘×—×¨ ××ª ×”×ª×¨×’×•× ×”× ×›×•×Ÿ:</div>
                <div class="bg-white p-10 rounded-3xl shadow-sm border-b-8 border-indigo-100 relative">
                    <button id="practice-speaker" class="bg-indigo-50 p-3 rounded-full mb-4 text-indigo-600 text-xl">ğŸ”Š</button>
                    <h2 id="practice-target" class="text-4xl font-black text-slate-800" dir="ltr"></h2>
                </div>
                <div id="practice-options" class="grid grid-cols-1 gap-3 mt-4"></div>
            </section>

            <!-- Game View -->
            <section id="view-game" class="hidden text-center space-y-4">
                <div class="flex justify-between items-center px-2 mb-2">
                    <div class="flex items-center gap-2 bg-amber-100 px-4 py-2 rounded-2xl">
                        <span class="text-amber-600">â±ï¸</span>
                        <span id="game-timer" class="font-black text-amber-700 w-6">30</span>
                    </div>
                    <div class="flex items-center gap-2 bg-emerald-100 px-4 py-2 rounded-2xl">
                        <span class="text-emerald-600">â­</span>
                        <span id="game-score" class="font-black text-emerald-700">0</span>
                    </div>
                </div>
                <div id="game-box" class="bg-amber-500 p-12 rounded-3xl shadow-lg text-white transition-all">
                    <h2 id="game-target" class="text-5xl font-black tracking-wide" dir="ltr">?</h2>
                </div>
                <div id="game-options" class="grid grid-cols-2 gap-3 mt-4"></div>
            </section>

        </main>
    </div>

    <script>
        let words = [];
        let knownWordsIds = new Set();
        let currentIdx = 0;
        let practiceIdx = 0;
        let gameScore = 0;
        let timeLeft = 30;
        let gameInterval;

        // --- UI HELPERS ---
        function showModal(icon, title, body, btnText, btnClass, callback) {
            document.getElementById('modal-icon').textContent = icon;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;
            const btn = document.getElementById('modal-btn');
            btn.textContent = btnText;
            btn.className = `w-full py-4 rounded-2xl font-bold text-white shadow-lg transition-transform active:scale-95 ${btnClass}`;
            btn.onclick = () => {
                document.getElementById('custom-modal').classList.add('hidden');
                if(callback) callback();
            };
            document.getElementById('custom-modal').classList.remove('hidden');
        }

        function addWord() {
            const heb = document.getElementById('input-hebrew').value.trim();
            const eng = document.getElementById('input-english').value.trim();
            if (heb && eng) {
                words.push({ heb, eng, id: Date.now().toString() });
                document.getElementById('input-hebrew').value = '';
                document.getElementById('input-english').value = '';
                renderWords();
                updateNavState();
            }
        }

        function renderWords() {
            const list = document.getElementById('words-list');
            list.innerHTML = words.map(w => `
                <div class="flex justify-between items-center p-4 border-b border-slate-50 last:border-0 hover:bg-slate-50 transition-colors">
                    <div class="flex flex-col text-right">
                        <span class="font-bold text-slate-800">${w.heb}</span>
                        <span class="text-rose-500 font-bold text-sm" dir="ltr">${w.eng}</span>
                    </div>
                    <button onclick="removeWord('${w.id}')" class="text-slate-200 hover:text-rose-300 p-2">ğŸ—‘ï¸</button>
                </div>
            `).join('');
            document.getElementById('start-learning-btn').classList.toggle('hidden', words.length < 3);
        }

        function removeWord(id) {
            words = words.filter(w => w.id !== id);
            knownWordsIds.delete(id);
            renderWords();
            updateNavState();
        }

        function updateNavState() {
            const canLearn = words.length > 0;
            const canPractice = words.length >= 3 && knownWordsIds.size === words.length;
            toggleNav('nav-cards', canLearn);
            toggleNav('nav-practice', canPractice);
            toggleNav('nav-game', canPractice);
        }

        function toggleNav(id, enabled) {
            const el = document.getElementById(id);
            if (enabled) el.classList.remove('pointer-events-none', 'opacity-20');
            else el.classList.add('pointer-events-none', 'opacity-20');
        }

        function switchView(viewName) {
            clearInterval(gameInterval);
            ['setup', 'cards', 'practice', 'game'].forEach(v => {
                document.getElementById('view-' + v).classList.add('hidden');
                document.getElementById('nav-' + v).classList.replace('tab-active', 'tab-inactive');
            });
            document.getElementById('view-' + viewName).classList.remove('hidden');
            document.getElementById('nav-' + viewName).classList.replace('tab-inactive', 'tab-active');

            if (viewName === 'cards') initCards();
            if (viewName === 'practice') initPractice();
            if (viewName === 'game') startGame();
        }

        function initCards() {
            currentIdx = 0;
            updateCardUI();
        }

        function updateCardUI() {
            const word = words[currentIdx];
            document.getElementById('card-container').classList.remove('card-flipped');
            document.getElementById('card-english').textContent = word.eng;
            document.getElementById('card-hebrew').textContent = word.heb;
            document.getElementById('card-index').textContent = `${currentIdx + 1} / ${words.length}`;
            const progress = (knownWordsIds.size / words.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${knownWordsIds.size}/${words.length}`;
        }

        function markAsKnown(known) {
            if (known) knownWordsIds.add(words[currentIdx].id);
            else knownWordsIds.delete(words[currentIdx].id);
            updateNavState();
            
            if (knownWordsIds.size === words.length) {
                showModal('â­', '×›×œ ×”×›×‘×•×“!', '×¡×™×™××ª ×œ×”×›×™×¨ ××ª ×›×œ ×”××™×œ×™×. ××•×›×Ÿ ×œ×‘×“×•×§ ××ª ×¢×¦××š ×‘×ª×¨×’×•×œ?', '×§×“×™××” ×œ×ª×¨×’×•×œ', 'bg-indigo-600', () => switchView('practice'));
            } else {
                moveCard(1);
            }
        }

        function moveCard(dir) {
            currentIdx = (currentIdx + dir + words.length) % words.length;
            updateCardUI();
        }

        // --- PRACTICE ---
        function initPractice() {
            practiceIdx = 0;
            updatePracticeQuestion();
        }

        function updatePracticeQuestion() {
            const target = words[practiceIdx];
            document.getElementById('practice-target').textContent = target.eng;
            document.getElementById('practice-speaker').onclick = () => speakText(target.eng);
            speakText(target.eng);

            let options = [target.heb];
            let others = words.filter(w => w.id !== target.id).map(w => w.heb);
            while(options.length < Math.min(4, words.length)) {
                let r = others[Math.floor(Math.random() * others.length)];
                if(!options.includes(r)) options.push(r);
            }
            options.sort(() => Math.random() - 0.5);

            document.getElementById('practice-options').innerHTML = options.map(opt => `
                <button onclick="checkPractice(this, '${opt}')" class="bg-white border-2 border-slate-100 p-5 rounded-2xl font-bold transition-all active:scale-95">
                    ${opt}
                </button>
            `).join('');
        }

        function checkPractice(btn, selected) {
            const correct = words[practiceIdx].heb;
            if(selected === correct) {
                btn.classList.add('bg-green-500', 'text-white', 'border-green-500');
                practiceIdx++;
                setTimeout(() => {
                    if(practiceIdx < words.length) updatePracticeQuestion();
                    else showModal('ğŸš€', '×”×¦×œ×—×ª!', '×¢×‘×¨×ª ××ª ×”×ª×¨×’×•×œ ×‘×”×¦×œ×—×”. ×”×’×™×¢ ×”×–××Ÿ ×œ××©×—×§ ×”××”×™×¨×•×ª!', '×‘×•× × ×©×—×§', 'bg-amber-500', () => switchView('game'));
                }, 400);
            } else {
                btn.classList.add('bg-rose-500', 'text-white', 'border-rose-500', 'shake');
                setTimeout(() => btn.classList.remove('bg-rose-500', 'text-white', 'border-rose-500', 'shake'), 500);
            }
        }

        // --- GAME ---
        function startGame() {
            gameScore = 0; timeLeft = 30;
            document.getElementById('game-score').textContent = "0";
            updateGameQuestion();
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('game-timer').textContent = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(gameInterval);
                    showModal('ğŸ', '× ×’××¨ ×”×–××Ÿ!', `×¦×‘×¨×ª ${gameScore} × ×§×•×“×•×ª! ×¨×•×¦×” ×œ× ×¡×•×ª ×œ×©×‘×•×¨ ××ª ×”×©×™×?`, '××©×—×§ ×—×•×–×¨', 'bg-amber-500', startGame);
                }
            }, 1000);
        }

        function updateGameQuestion() {
            const target = words[Math.floor(Math.random() * words.length)];
            document.getElementById('game-target').textContent = target.eng;
            
            let options = [target.heb];
            let others = words.filter(w => w.id !== target.id).map(w => w.heb);
            while(options.length < Math.min(4, words.length)) {
                let r = others[Math.floor(Math.random() * others.length)];
                if(!options.includes(r)) options.push(r);
            }
            options.sort(() => Math.random() - 0.5);

            document.getElementById('game-options').innerHTML = options.map(opt => `
                <button onclick="checkGame(this, '${opt}', '${target.heb}')" class="bg-white text-slate-800 p-5 rounded-2xl font-black shadow-md active:scale-90 transition-all">
                    ${opt}
                </button>
            `).join('');
        }

        function checkGame(btn, selected, correct) {
            if(selected === correct) {
                gameScore += 10;
                document.getElementById('game-score').textContent = gameScore;
                document.getElementById('game-box').classList.add('bg-emerald-500');
                setTimeout(() => {
                    document.getElementById('game-box').classList.remove('bg-emerald-500');
                    updateGameQuestion();
                }, 150);
            } else {
                timeLeft = Math.max(0, timeLeft - 3);
                btn.classList.add('bg-rose-500', 'text-white', 'shake');
                document.getElementById('game-box').classList.add('bg-rose-500');
                setTimeout(() => {
                    btn.classList.remove('bg-rose-500', 'text-white', 'shake');
                    document.getElementById('game-box').classList.remove('bg-rose-500');
                }, 300);
            }
        }

        function speakText(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            u.rate = 0.9;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
