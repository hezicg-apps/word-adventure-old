    <script>
        let words = [];
        let knownWordsIds = new Set();
        let currentIdx = 0;

        function addWord() {
            const heb = document.getElementById('input-hebrew').value.trim();
            const eng = document.getElementById('input-english').value.trim();
            
            if (heb && eng) {
                words.push({ heb, eng, id: Date.now().toString() });
                document.getElementById('input-hebrew').value = '';
                document.getElementById('input-english').value = '';
                renderWords();
                updateNavState();
            }
        }

        function renderWords() {
            const list = document.getElementById('words-list');
            list.innerHTML = words.map(w => `
                <div class="flex justify-between items-center p-4 border-b last:border-0">
                    <span class="font-bold">${w.heb}</span>
                    <span class="text-rose-600 font-bold" dir="ltr">${w.eng}</span>
                    <button onclick="removeWord('${w.id}')" class="text-slate-300">ğŸ—‘ï¸</button>
                </div>
            `).join('');
            
            document.getElementById('start-learning-btn').classList.toggle('hidden', words.length < 3);
        }

        function removeWord(id) {
            words = words.filter(w => w.id !== id);
            knownWordsIds.delete(id);
            renderWords();
            updateNavState();
        }

        function updateNavState() {
            const canLearn = words.length > 0;
            const canPractice = words.length > 0 && knownWordsIds.size === words.length;
            
            toggleNav('nav-cards', canLearn);
            toggleNav('nav-practice', canPractice);
            toggleNav('nav-game', canPractice);
        }

        function toggleNav(id, enabled) {
            const el = document.getElementById(id);
            if (enabled) {
                el.classList.remove('pointer-events-none', 'opacity-20');
            } else {
                el.classList.add('pointer-events-none', 'opacity-20');
            }
        }

        function switchView(viewName) {
            ['setup', 'cards', 'practice', 'game'].forEach(v => {
                document.getElementById('view-' + v).classList.add('hidden');
                document.getElementById('nav-' + v).classList.replace('tab-active', 'tab-inactive');
            });

            document.getElementById('view-' + viewName).classList.remove('hidden');
            document.getElementById('nav-' + viewName).classList.replace('tab-inactive', 'tab-active');

            if (viewName === 'cards') initCards();
        }

        function initCards() {
            currentIdx = 0;
            updateCardUI();
        }

        function updateCardUI() {
            const word = words[currentIdx];
            document.getElementById('card-container').classList.remove('card-flipped');
            document.getElementById('card-english').textContent = word.eng;
            document.getElementById('card-hebrew').textContent = word.heb;
            document.getElementById('card-index').textContent = `${currentIdx + 1} / ${words.length}`;
            
            const progress = (knownWordsIds.size / words.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${knownWordsIds.size}/${words.length}`;
        }

        function markAsKnown(known) {
            const wordId = words[currentIdx].id;
            if (known) {
                knownWordsIds.add(wordId);
            } else {
                knownWordsIds.delete(wordId);
            }
            
            updateNavState();

            if (knownWordsIds.size === words.length) {
                setTimeout(() => switchView('practice'), 300);
            } else {
                moveCard(1);
            }
        }

        function moveCard(dir) {
            currentIdx = (currentIdx + dir + words.length) % words.length;
            updateCardUI();
        }

        function speakCurrent() {
            const text = words[currentIdx].eng;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }
    </script>
